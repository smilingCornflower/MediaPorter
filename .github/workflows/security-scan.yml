name: Security Scan

on:
  workflow_call: {}

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - run: |
          uv sync --frozen
          uv pip install bandit semgrep safety

      - run: uv run bandit -r . -c bandit.yaml -o bandit-report-${{ github.sha }}.json || true
      - run: uv run pylint . > pylint-report-${{ github.sha }}.txt || true
      - run: uv run safety check --json --output safety-report-${{ github.sha }}.json || true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report-${{ github.sha }}.json
            pylint-report-${{ github.sha }}.txt
            safety-report-${{ github.sha }}.json
