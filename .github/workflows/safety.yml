name: Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install dependencies
      run: |
        uv sync --frozen
        uv pip install bandit semgrep safety

    - name: Run Bandit (SAST)
      run: uv run bandit -r . -f json -o bandit-report.json || true

    - name: Run Pylint (SAST)
      run:  uv run pylint --recursive=y . --output-format=json --output=pylint-report.json

    - name: Run Safety (SCA)
      run: uv run safety check --json --output safety-report.json || true

    - name: Upload reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          pylint-report.json
          safety-report.json

    - name: Build Docker image
      run: docker build -t media_porter:latest .