name: CI/CD & Security Analysis

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install dependencies and tools
      run: |
        $HOME/.cargo/bin/uv sync --frozen
        $HOME/.cargo/bin/uv pip install bandit pylint safety

    - name: Run Bandit (SAST)
      run: $HOME/.cargo/bin/uv run bandit -r . -f json -o bandit-report.json || true

    - name: Run Pylint (SAST)
      run: $HOME/.cargo/bin/uv run pylint $(find . -name "*.py") --output-format=json --output=pylint-report.json || true

    - name: Run Safety (SCA)
      run: $HOME/.cargo/bin/uv run safety check -r requirements.txt --json --output safety-report.json || true

    - name: Upload security reports (Artifacts)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          pylint-report.json
          safety-report.json

    - name: Build Docker image
      # Этот шаг будет выполнен после анализа
      run: docker build -t media_porter:latest .